<html>
    <head>
        <script src="https://webperlcdn.zero-g.net/v0.07-beta/webperl.js" integrity="sha256-jL8SB7St5ou4+hb0frK0k6VCQXsWQ1wolDrdU7i4juc="
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    </head>

    <body>
        fib(<input id="in" type="number" min="1" max="49">) = <span id="out"></span>

        <script type="text/perl">
                    use Memoize qw( memoize );
                    sub fib {
                        return 1 if $_[0] <= 2;
                        return fib($_[0] - 1) + fib($_[0] - 2);
                    }
                    memoize('fib');

                    my $jq = js('jQuery');
                    $jq->('#in')->on('change', sub {
                        $jq->('#out')->text(
                            fib( $jq->('#in')->val )
                        );
                    });
        </script>
    </body>

</html>
